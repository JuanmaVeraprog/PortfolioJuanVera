<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="grillaContacto">
        <!-- Header -->
        <header class="header">
            <span class="logo">Portfolio</span>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="#work">Home</a></li>
                <li><a href="#about">Proyectos</a></li>
                <li><a href="#careers">Learning_Map</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </header>
        <!-- Main -->
        <main class="mainContacto">
            <h1>Contactame</h1>
            <!-- Formulario -->
            <section class="formContactame">
                <div class="containerForm">
                    <input type="email" placeholder="Mail">
                    <input type="text" placeholder="Asunto">
                </div>
                <div class="textareaForm">
                    <textarea name="" id="" cols="43" rows="15" style="font-size: 1.5rem;"
                        placeholder="Mensaje"></textarea>
                   <button>Enviar</button>     
                </div>
                
                

            </section>
        </main>
        <!-- Footer -->
        <section class="proyectossIndex">

			<footer class="footer">
				<div class="boton">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">
						Curriculum
					</button>
					<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
						tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog modal-xl modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="staticBackdropLabel">Curriculum Ejemplo</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<embed class="curriculum" src="../plantillas_cv_word_gratis_19.pdf" type="">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="footerContainer">
					<div class="footerImg">
						<img src="./img/footerGithub.png" alt="">
						<img src="./img/footerLinkedin.png" alt="">
					</div>
					<p class="footerInfo"> Designed by Juan Manuel Vera</p>
				</div>
				

				
		</section>
		</footer>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
	</script>
</body>

</html>
