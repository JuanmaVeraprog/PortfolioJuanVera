<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/styles.css">
    <link rel="icon" href="../img/piedra.png">
</head>

<body class="background">
    <main class="container main-ppt">
        <h1>Piedra Papel Tijeras</h1>
        
        <div class="marcador">
            <div class="marcador-user">
                <span>NomUsuario</span>
            </div>

            <span>-</span>

            <div class="marcador-maquina">
                <span>Maquina</span>
            </div>
        </div>
        
        <div id="result">
            <img id="user-img" src="../img/piedra.png">


            <span id="vs-text">VS</span>

            <img id="maquina-img" src="../img/papel.png">

        </div>

        <div id="start-text">
            <span>Elige una opcion!</span>
        </div>

        <div id="group-btn">
            <button id="piedra" type="button">
                <img src="../img/piedra.png" />
            </button>
            <button id="papel" type="button">
                <img src="../img/papel.png" />
            </button>
            <button id="tijera" type="button">
                <img src="../img/tijera.png" />
            </button>
        </div>
    </main>
    
    <footer class="container-fluid footer-presentacion">
        <div class="row">
            <div class="col color-footer d-flex align-items-center justify-content-center flex-column py-5">
                <div class="imagenes-footer color-footer">
                    <a href="https://github.com/JuanmaVeraprog" target="_blank">
                        <img src="../img/footerGithub.png" class="color-footer" alt="Icono Github">
                    </a>
                    <a href="https://www.linkedin.com/in/juan-vera-787970234/" target="">
                        <img src="../img/footerLinkedin.png" class="color-footer" alt="Icono Linkedin">
                    </a>
                </div>
                <div>
                    <p class="text-white text-center color-footer fs-4 m-0">Designed by Juan Manuel Vera</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/piedraPapelTijeras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
</body>

</html>
